tags:
  - Auth
summary: Register a new user
operationId: registerUserController
description: Register a new user with the provided details
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          email:
            type: string
            format: email
            example: johndoe@example.com
          password:
            type: string
            example: password123
        required:
          - email
          - password
responses:
  '201':
    description: Successfully registered and logged in a user
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered and logged in a user!
            data:
              type: object
              properties:
                id:
                  type: string
                  example: 60d21b4667d0d8992e610c85
                email:
                  type: string
                  example: johndoe@example.com
                accessToken:
                  type: string
                  example: MN5FsJaQVHgPsebJpGslokTgJG091Bk0+N+crjJ8
                refreshToken:
                  type: string
                  example: 0e541234567890abcdef1234567890abcdef
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
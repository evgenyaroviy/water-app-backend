tags:
  - Auth
summary: Login user
operationId: loginUserController
description: Authenticate user and create a session
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          email:
            type: string
            format: email
            example: johndoe@example.com
          password:
            type: string
            example: password123
        required:
          - email
          - password
responses:
  '200':
    description: Successfully authenticated user
    headers:
      Set-Cookie:
        description: Cookies for refreshToken and sessionId
        schema:
          type: string
          example: refreshToken=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...; HttpOnly; Expires=Wed, 21 Oct 2023 07:28:00 GMT
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully authenticated user
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                userId:
                  type: string
                  example: 60d21b4667d0d8992e610c85
          #     email:
          #       type: string
          #       example: johndoe@example.com
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
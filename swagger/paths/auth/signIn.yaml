tags:
  - Auth
summary: Login user
operationId: loginUserController
description: 'Login user'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          email:
            type: string
            example: johndoe@example.com
          password:
            type: string
            example: 'password'
responses:
  '200':
    description: Login successful
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Login successful
            data:
              type: object
              properties:
                refreshToken:
                  type: string
                  example: dGhpcyBpcyBhIHJlZnJlc2ggdG9rZW4
                user:
                  type: object
                  properties:
                    id:
                      type: string
                      example: 65ca67e7ae7f10c88b598384
                    email:
                      type: string
                      example: johndoe@example.com
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
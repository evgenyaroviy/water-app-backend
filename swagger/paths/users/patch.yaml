tags:
  - User
summary: Patch user profile
operationId: updateUserController  
description: 'Update user profile'
security:
  - bearerAuth: []
# parameters:
#   - in: path
#     name: userId
#     required: true
#     schema:
#       type: string
#       example: '60d21b4667d0d8992e610c85'
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            example: John Doe
          email:
            type: string
            format: email
            example: johndoe@example.com
          oldPassword:
            description: "User's password"
            type: string
            example: 'password'
          newPassword:
            description: "User's new password"
            type: string
            example: 'newPassword'
          photo:
            type: string
            format: binary
            description: 'Avatar image file'
          gender:
            type: string
            example: Man
responses:
  '200':
    description: 'Successfully update user by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully update contact with id 65ca67e7ae7f10c88b598384!
            data:
              type: object
              properties:
                _id:
                  type: string
                  example: 67a5ac86f835a774cc0e9645
                name:
                  type: string
                  example: Jhon Dou
                email:
                  type: string
                  example: johndoe@example.com
                gender:
                  type: string
                  example: Man
                waterRate:
                  type: number
                  example: 2500
                photo:
                  type: string
                  example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
tags:
  - Contacts
summary: Patch contact by id
operationId: updateContact
description: 'Update contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            example: John Doe
          phoneNumber:
            type: string
            example: '+3807777777'
          email:
            type: string
            format: email
            example: johndoe@example.com
          contactType:
            description: "Contact's type"
            type: string
            enum: ['personal', 'work']
          isFavourite:
            description: 'Is contact a favourite'
            type: boolean
            example: false
          photo:
            type: string
            format: binary
            description: 'Avatar image file'
responses:
  '200':
    description: 'Update contact by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully update contact with id 65ca67e7ae7f10c88b598384!
            data:
              type: object
              $ref: '../../../components/schemas/contacts.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'